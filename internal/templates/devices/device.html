<div id="device">
    <div id="processing" class="htmx-indicator">Processing...</div>
    <div class="flex flex-col">
        <h1 class="text-3xl">{{.HostOSFQDN}}</h1>
        <br>
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
                <div class="overflow-hidden">
                    <div class="flex justify-end">
                        <button hx-get="/devices" hx-target="#main" hx-swap="outerHTML" hx-indicator="#processing"
                            class="inline-flex items-center h-8 px-4 m-2 text-sm text-blue-100 transition-colors duration-150 bg-blue-700 rounded-lg focus:shadow-outline hover:bg-blue-800"
                            href="">
                            Devices
                        </button>
                    </div>
                    <table class="min-w-full text-left text-sm font-light">
                        <tbody id="table-body">
                            <tr>
                                <td>Network Enabled</td>
                                <td>{{.NetworkInterfaceEnabled}}</td>
                            </tr>
                            <tr>
                                <td>Digest Realm</td>
                                <td>{{.DigestRealm}}
                                <td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
