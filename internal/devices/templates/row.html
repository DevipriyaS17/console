<tr id="datarow-{{.UUID}}" class="border-b dark:border-neutral-500">
  <td class="whitespace-nowrap px-6 py-4">{{.UUID}}</td>
  <td class="whitespace-nowrap px-6 py-4">{{.Name}}</td>
  <td class="whitespace-nowrap px-6 py-4">{{.IPAddress}}</td>
  <td class="whitespace-nowrap px-6 py-4">{{.FWVersion}}</td>
  <td class="whitespace-nowrap px-1 py-1">
    <a
      hx-get="/device/edit/{{.UUID}}"
      hx-target="#datarow-{{.UUID}}"
      hx-swap="outerHTML"
      hx-indicator="#processing"
      class="hover:underline text-blue-700"
      href=""
    >
      Edit
    </a>
  </td>
  <td class="whitespace-nowrap px-1 py-1">
    <a
      hx-delete="/device/{{.UUID}}"
      hx-target="#devices"
      hx-confirm="Are you sure you want to delete {{.Name}}?"
      hx-indicator="#processing"
      class="hover:underline text-blue-700"
      href=""
      >Delete</a
    >
  </td>
</tr>
